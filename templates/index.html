<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Tareas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        ul { list-style-type: none; padding: 0; }
        li {
            padding: 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:last-child { border-bottom: none; }
        li.done span { text-decoration: line-through; color: #aaa; }
        .actions a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            margin-left: 5px;
        }
        .delete-btn { background-color: #e74c3c; }
        .toggle-btn { background-color: #2ecc71; }
        .toggle-btn.pending { background-color: #f39c12; }
        form { display: flex; margin-bottom: 20px; }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button[type="submit"] {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        button[type="submit"]:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Mi Lista de Tareas</h1>
        <form action="{{ url_for('add_task') }}" method="POST">
            <input type="text" name="content" placeholder="Nueva tarea..." required>
            <button type="submit">Agregar</button>
        </form>
        <ul>
            {% for task in tasks %}
            <li class="{{ 'done' if task.done else '' }}">
                <span>{{ task.content }}</span>
                <div class="actions">
                    <a href="{{ url_for('toggle_task', task_id=task.id) }}"
                       class="toggle-btn {{ 'pending' if task.done else '' }}">
                        {{ 'Deshacer' if task.done else 'Hecho' }}
                    </a>
                    <a href="{{ url_for('delete_task', task_id=task.id) }}" class="delete-btn">Eliminar</a>
                </div>
            </li>
            {% else %}
            <li>¬°No hay tareas pendientes! üéâ</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
